<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<body>

<th:block layout:fragment="content">

    <main class="d-flex flex-nowrap" style="height:90vh">

        <div class="d-flex flex-column flex-shrink-0 p-0 bg-body-tertiary" style="width: 200px;height: 95vh">
            <th:block layout:fragment="projectList"></th:block>
        </div>

        <div class="b-example-divider b-example-vr" style="height:95vh"></div>

        <div class="d-flex flex-column flex-shrink-0 p-0 bg-body-tertiary" style="width: 200px;height: 95vh">
            <th:block layout:fragment="taskList"></th:block>
        </div>

        <div class="b-example-divider b-example-vr" style="height:95vh"></div>

        <th:block layout:fragment="taskDetail"></th:block>


    </main>
</th:block>


</body>
</html>
