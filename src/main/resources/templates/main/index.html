<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<body>

<th:block layout:fragment="content">

    <main class="d-flex flex-nowrap">

        <div class="d-flex flex-column flex-shrink-0 p-0 bg-body-tertiary" style="width: 200px;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add +
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Project Add</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="post" th:action="@{/project/register}">
                            <div class="modal-body">

                                <input type="hidden" th:value="${session.user.userId}" name="userId">

                                <div class="mb-3">
                                    <label for="projectName-input" class="col-form-label">Project Name :</label>
                                    <input type="text" class="form-control" name="projectName" id="projectName-input"
                                           placeholder="Project Name">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">ADD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto"
                th:each="projectItem : ${projects}">
                <li>
                    <a th:href="@{/project/{projectId}(projectId=${projectItem.projectId})}"
                       class="list-group-item list-group-item-action py-0 lh-sm">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1" th:text="${projectItem.projectName}"></strong>
                        </div>
                    </a>
                </li>
                <hr>

            </ul>
        </div>

        <div class="col contentContainer" th:if="${project !=null}">
            <div class="col-10 mb-1 small" th:text="${project.projectId}"></div>
